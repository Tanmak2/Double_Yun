<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="TRPG2_test.css">
</head>
<body>
    <div id="tot">
        <div id="game">
            <div id="title">
                <h2>
                    띠알피찌
                </h2>
            </div>
        
            <div id="menu_list_box">
                <ul>
                    <li id="menu">메인</li>
                    <li id="state">상태</li>
                    <li id="dungeon">던전</li>
                    <li id="missions">임무</li>
                    <li id="store">상점</li>
                </ul>
            </div>

            <div id="play_list_box">
                <div id="play_menu" class="tot_box">
                    <img src="main.png" alt="">
                </div>


                <div id="play_state" class="tot_box">
                    <div id="state_it_box">
                        <div id="state_box">
                            <div id="hp_box">
                                체력<div id="hp_val">100</div>
                            </div>
                            <div id="att_box">
                                공격력<div id="att_val">20</div>
                            </div>
                            <div id="lv_box">
                                레벨<div id="lv_val">1</div>
                            </div>
                            <div id="xp_box">
                                경험치<div id="xp_val">0</div>
                            </div>

                            <div id="mis">
                                임무<div id="mis_val">0</div>
                            </div>

                            <div id="gold_box">
                                골드<div id="gold_val">0</div>
                            </div>
                        </div>
                        <div id="it_box">
                            <div id="it_title">아이템</div>
                            <div id="it_list">0</div>
                        </div>    
                    </div>
                </div>

                <div id="play_dungeon" class="tot_box">
                    <!-- 던전 -->
                    <ul>
                        <li id="dungeon_cave">동굴</li>
                    </ul>

                    <!-- 던전 클릭시 출력 화면 -->
                    <div id="test11">
                        <ul>
                            <li id="test2">뒤로가기</li>
                            <div id="log_box">
                                <div id="bt_box">
                                    <button id="start"">시작</button>
                                    <div id="home_go"></div>
                                    
                                </div>
                                <div id="log"></div>
                            </div>
                        </ul>
                    </div>

                </div>

                <div id="play_missions" class="tot_box">
                    
                    <div id="missions_list_box">
                       <div id="sign_box">
                        <div id="sign_title">미션</div>
                        <div id="sign_list">
                            <div>구울 10마리 잡기</div>
                        </div>
                       </div>

                       <div id="hero_sign_box">
                        <div id="hero_sign_title">내 미션</div>
                        <div id="hero_sign_list">
                            <div>구울 10마리 잡기</div>
                        </div>
                       </div>
                    </div>

                </div>

                <div id="play_store" class="tot_box">
                    <div id="transaction">

                        <div id="hero_it_box">
                            <div id="hero_name">꽃게걸</div>
                            <div id="hero_it_list"></div>
                            <div id="hero_gold"></div>
                        </div>

                        <div id="merchant_it_box">
                            <div id="merchant_name">상인</div>
                            <div id="merchant_it_list"></div>
                            <div id="merchant_gold">감사합니다</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<!-- 모듈시 type 변경 -->
<script type="module" src="TRPG2.js"></script>
<!-- <script src="first_battle.js"></script> -->
<script src="Second_battle.js"></script>
</html>
