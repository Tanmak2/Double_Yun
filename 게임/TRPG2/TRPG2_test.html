<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="TRPG2_test.css">
</head>
<body>
    <div id="tot">
        <div id="game">
            <div id="title">
                <h2>
                    띠알피찌
                </h2>
            </div>
        
            <div id="menu_list_box">
                <ul>
                    <li id="menu">메인</li>
                    <li id="state">상태</li>
                    <li id="dungeon">던전</li>
                    <li id="missions">임무</li>
                    <li id="store">상점</li>
                </ul>
            </div>

            <div id="play_list_box">
                <div id="play_menu" class="tot_box"></div>
                <div id="play_state" class="tot_box"></div>
                <div id="play_dungeon" class="tot_box">
                    <div id="log_box">
                        <button onclick="Start()">시작</button>
                        <button id="re_tre">재시작</button>
                        <div id="log"></div>
                    </div>
                </div>
                <div id="play_missions" class="tot_box"></div>
                <div id="play_store" class="tot_box"></div>
            </div>
        </div>
    </div>
</body>
<script src="TRPG2.js"></script>
<script src="../"></script>
<script src="first_battle.js"></script>
<script src="Second_battle.js"></script>
</html>
