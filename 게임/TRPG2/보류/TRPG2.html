<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>띠알피찌</title>
    <link rel="stylesheet" href="TRPG2.css">
    <!-- <link rel="stylesheet" href="../TRPG/css/main.css"> -->
</head>
<body>
    
    <div id="game_box">
        <div id="title_box"> <h2> <a id="title_img" href="../TRPG2/TRPG2.html">TRPG</a></h2> </div>
        
        <div id="menu_list">
            <ul>
                <li id="home">메인</li>
                <li id="spec">상태</li>
                <li id="dungeon">던전</li>
                <li id="quest">임무</li>
                <li id="store">상점</li>
                
            </ul>
        </div>

        

        <div id="play_box">
            <div id="play_home" class="box_size">
                
            </div>

            <div id="play_spec" class="box_size">
                
                <div id="spec_box">
                    <div id="spec_list">
                        <div id="att">공격력
                            <div id="att_box">10</div>
                        </div>
                        
                        <div id="hp">체력
                            <div id="hp_box">100</div>
                        </div>
                    </div>
                    
                    <div id="it">아이템
                        <div id="it_box"></div>
                    </div>
                </div>
            </div>


            
            <div id="play_dungeon" class="box_size">
                <div id="bt_box">
                    <button onclick="Start()">시작</button>
                </div>
                <div id="re_tre"></div>
                <div id="log_box"><div id="log"></div></div>
            </div>
            <div id="play_quest" class="box_size">
                <ul>
                    <li>
                        악취 나는 동굴 <input type="checkbox" name="xxx" value="yyy" checked>
                    </li>
                    <li>
                        오래된 실험실 <input type="checkbox" name="xxx" value="yyy" checked>
                    </li>
                </ul>

            </div>
            <div id="play_store" class="box_size"></div>
            <div id="main_img" class="box_size"></div>
        </div>
    </div>
    
</body>
<script src="TRPG2 html .js"></script>
<!-- <script src="TRPG2.js"></script> -->
<script src="../TRPG2/TRPG2-new bt.js"></script>
</html>
