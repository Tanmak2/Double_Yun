<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나무몽둥이 강화하기</title>
    <link rel="stylesheet" href="init.css" />
    <link rel="stylesheet" href="clicker.css" />
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <div class="main-wrap">
      <div class="title-wrap">띠알삐찌</div>
      <div class="content-wrap">
        <div class="contents-box">
          <div class="menu-wrap">
            <ul>
              <li id="upgrade">홈</li>
              <li id="shop">스탯</li>
              <li id="lotto">던전</li>
              <li id="percent">퀘스트</li>
            </ul>
          </div>
          <div class="contents">
            <div id="upgrade_box" class="box-wrap"></div>
            <div id="shop_box" class="box-wrap">

              <div id="st_box">

                <div class="st_box_list">
                  공격력
                  <div id="dt_st_att"></div>
                </div>
                <div class="st_box_list">
                  체력
                  <div id="dt_st_hp"></div>
                </div>

              </div>

            </div>
            <div id="lotto_box" class="box-wrap">
              <!-- ----------- -->

                <button onclick="start()">시작합니다</button>
                <div id="fdf"></div>
                <div id="log"></div>

              <!-- ----------- -->
            </div>
            <div id="percent_box" class="box-wrap"></div>
          </div>
        </div>
        <div class="right-sidemenu">
          <div id="money"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="clicker.js"></script>
  <script src="../js/tot.js"></script>
</html>
