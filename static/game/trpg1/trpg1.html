<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRPG1</title>
    <link rel="stylesheet" href="./css/clicker.css" />
    <link rel="stylesheet" href="./css/init.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="../../css/mouse.css" />
  </head>
  <body>
    <div id="mouse"><img src="../../image/dy.png" /></div>
    <div class="main-wrap">
      <div class="title-wrap">띠알삐찌</div>
      <div class="content-wrap">
        <div class="contents-box">
          <div class="menu-wrap">
            <ul>
              <li id="upgrade">홈</li>
              <li id="shop">스탯</li>
              <li id="lotto">던전</li>
              <li id="percent">퀘스트</li>
            </ul>
          </div>
          <div class="contents">
            <div id="upgrade_box" class="box-wrap"></div>
            <div id="shop_box" class="box-wrap">
              <div id="st_box">
                <div class="st_box_list">
                  공격력
                  <div id="dt_st_att"></div>
                </div>
                <div class="st_box_list">
                  체력
                  <div id="dt_st_hp"></div>
                </div>
              </div>
            </div>
            <div id="lotto_box" class="box-wrap">
              <!-- ----------- -->

              <div id="fdf"><button onclick="start()">시작합니다</button></div>
              <div id="log"></div>

              <!-- ----------- -->
            </div>
            <div id="percent_box" class="box-wrap"></div>
          </div>
        </div>
        <div class="right-sidemenu">
          <div id="money"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/clicker.js"></script>
  <script src="./js/tot.js"></script>
  <script src="../../js/mouse.js"></script>
</html>
