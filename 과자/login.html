<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- top 시작 -->
    <div id="top">
        <div id="img_box">
            <div id="back_img">
                <img src="bakc.png">
            </div>
        </div>

        <!-- 제목 -->
        <div id="title_box">
            <div class="title-1">전설의</div>
            <div class="title-2">자취</div>
            <div class="title-3">레시피</div>
        </div>

        <!-- 로그인 완료 -->
        <div id="login-box">
            <div>
                ㅇㅈㅇ님<br>
                <a href = "index.html" >로그아웃</a>
            </div>
        </div>

        <!-- 검색창 -->

        <div id="search">
            <input type="text" placeholder="레시피 검색">
        </div>

        <!-- 추천 레시피 -->

        <div id="rm_recipe">
            <div id="rm_recipe_title">
                <h2 class="tot-title">
                    추천 레시피
                </h2> 
            </div>

            <div>
                <div class="tot-too-box-1">
                    <div id="recipe_list-1" class="rm_recipe_list">
                        레시피1
                    </div>
                    <div id="recipe_list-2" class="rm_recipe_list">
                        레시피2
                    </div>
                    <div id="recipe_list-3" class="rm_recipe_list">
                        레시피3
                    </div>
                </div>
                <div class="tot-too-box-2">
                    <div id="recipe_list-1" class="rm_recipe_list">
                        레시피4
                    </div>
                    <div id="recipe_list-2" class="rm_recipe_list">
                        레시피5
                    </div>
                    <div id="recipe_list-3" class="rm_recipe_list">
                        레시피6
                    </div>
                </div>
            </div>
        </div>

        <!-- 재료,레시피,조합 랜덤 -->
        
        <div id="random_rip_box">
            <div id="random_rip_title">
                <h2 class="tot-title">
                    랜덤
                </h2>
            </div>

            <div class="tot-one-div">
                <div id="random_list-1" class="rm_recipe_list">
                    1
                </div>
                <div id="random_list-2" class="rm_recipe_list">
                    2
                </div>
                <div id="random_list-3" class="rm_recipe_list">
                    3
                </div>
            </div>
        </div>
        
        <!-- 우리들의 레시피 -->
        <div id="our_recipe_box">
            <div id="our_recipe_title">
                <h2 class="tot-title">
                    우리들의 레시피
                </h2>
            </div>
            <div>
                <div class="tot-too-box-1">
                    <div id="our_recipe_list-1" class="rm_recipe_list">
                        1
                    </div>
                    <div id="our_recipe_list-2" class="rm_recipe_list">
                        2
                    </div>
                    <div id="our_recipe_list-3" class="rm_recipe_list">
                        3
                    </div>
                </div>

                <div class="tot-too-box-2">
                    <div id="our_recipe_list-1" class="rm_recipe_list">
                        1
                    </div>
                    <div id="our_recipe_list-2" class="rm_recipe_list">
                        2
                    </div>
                    <div id="our_recipe_list-3" class="rm_recipe_list">
                        3
                    </div>
                </div>
            </div>
        </div>

        <!-- 요리 유튜버 -->
        <div id="cooking_YT_box">
            <div id="cooking_YT_title">
                <h2 class="tot-title">
                    요리 유튜브
                </h2>
            </div>

            <div class="tot-one-div">
                <div id="cooking-YT-list-1" class="rm_recipe_list">
                    1
                </div>
                <div id="cooking-YT-list-2" class="rm_recipe_list">
                    2
                </div>
                <div id="cooking-YT-list-3" class="rm_recipe_list">
                    3
                </div>
            </div>
        </div>

        
        <button>1</button>
        <button>2</button>

        페이지 넘기는 버튼
    </div>
    <!-- top 끝 -->
</body>
</html>
