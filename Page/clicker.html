<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나무몽둥이 강화하기</title>
    <link rel="stylesheet" href="init.css" />
    <link rel="stylesheet" href="clicker.css" />
  </head>
  <body>
    <div class="main-wrap">
      <div class="title-wrap">나무몽둥이 강화하기</div>
      <div class="content-wrap">
        <div class="contents-box">
          <div class="menu-wrap">
            <ul>
              <li id="upgrade">강화</li>
              <li id="shop">상점</li>
              <li id="lotto">복권</li>
              <li id="percent">확률표</li>
            </ul>
          </div>
          <div class="contents">
            <div class="box-wrap">
              <div>게임목표 : 나무몽둥이를 +99강화하기</div>
              <div>게임방법 : 돈벌기 버튼으로 돈을 벌어 강화 및 복권구매</div>
            </div>
            <div id="upgrade_box" class="box-wrap">
              <div id="upgrade_stage">현재 강화 수치 : 나무몽둥이+0</div>
              <div id="upgrade_percents">강화 성공 확률 : 95%</div>
              <div id="upgrade_money">현재 강화 비용 : 10골드</div>
              <div id="upgrade_result"></div>
              <button id="upgrade_bt">강화하기</button>
            </div>
            <div id="shop_box" class="box-wrap">
              <button>구매하기</button>
            </div>
            <div id="lotto_box" class="box-wrap">
              <button>복권구매</button>
            </div>
            <div id="percent_box" class="box-wrap"></div>
          </div>
        </div>
        <div class="right-sidemenu">
          <button id="get_money">돈벌기</button>
          <div id="money">현재 골드 : 0</div>
        </div>
      </div>
    </div>
  </body>
  <script src="clicker.js"></script>
</html>
