<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Yun</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="init.css" />
  </head>
  <body>
    <div class="main-wrap">
      <div id="mouse"><img src="dy.png" /></div>
      <div class="top-wrap">
        <div class="logo"><img src="logo.png" alt="" /></div>
        <div class="logo-img"><img src="long_logo.png" alt="" /></div>
      </div>
      <div class="contents-wrap">
        <!-- <div class="side-wrap"></div> -->
        <div class="content">
          <div class="box box1x1">
            <img src="upgrade.PNG" alt="" />
            <div class="game-title">나무몽둥이 강화하기</div>
          </div>
          <div class="box box1x1">
            <img src="lotto.png" alt="" />
            <div class="game-title">로또 맞추기</div>
          </div>
          <div class="box box2x2">
            <img src="smashing.png" alt="" />
            <div class="game-title">Smashing Capsule Hero</div>
          </div>
          <div class="box box1x1">
            <img src="picture1.jpg" alt="" />
            <div class="game-title">TRPG 1</div>
          </div>
          <div class="box box1x1">
            <img src="picture1.jpg" alt="" />
            <div class="game-title">TRPG 2</div>
          </div>
          <div class="box box2x1">
            <img src="break.png" alt="" />
            <div class="game-title">벽돌깨기</div>
          </div>
          <div class="box box1x1">
            <img src="pushing.PNG" alt="" />
            <div class="game-title">Pushing Capsule Hero</div>
          </div>
          <div class="box box1x1">
            <img src="picture1.jpg" alt="" />
            <div class="game-title">TRPG 3</div>
          </div>
          <div class="box box2x2">
            <img src="slerg.png" alt="" />
            <div class="game-title">Slerg</div>
          </div>
          <div class="box box4x2">
            <img src="infinity_rush.png" alt="" />
            <div class="game-title">infinity Trush</div>
          </div>
        </div>
        <div class="user-info-wrap">
          <div class="join-bt-wrap">
            <div id="login_before" class="login-info-on">
              <div>로그인 후 이용 가능합니다.</div>
              <hr />
              <a href="login.html">로그인</a> |
              <a href="join.html">회원가입</a>
            </div>
            <div id="login_after" class="login-info-off">
              <div id="result"></div>
              <hr />
              <a id="my_info" href="#">내정보</a> |
              <a id="my_post" href="#">내 글</a> |
              <a id="my_message" href="#">쪽지함</a>
              <hr />
              <div class="info-wrap">
                <div>레벨 :&nbsp;</div>
                <div id="level"></div>
              </div>
              <div class="info-wrap">
                <div>포인트 :&nbsp;</div>
                <div id="point"></div>
              </div>
              <div class="logout">로그아웃</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="index.js"></script>
</html>
