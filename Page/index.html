  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js';
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
    } from 'https://www.gstatic.com/firebasejs/9.13.0/firebase-auth.js';
    import {
      getDatabase,
      ref,
      set,
      get,
      child,
    } from 'https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js';
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    var userInfo;
    var name;
    var level;
    var point;
    var loginUserKey;

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: 'AIzaSyDRbfbfagCEy7u5KR7UK0KJiuyNDskeN58',
      authDomain: 'doubleyun-54389.firebaseapp.com',
      databaseURL: 'https://doubleyun-54389-default-rtdb.firebaseio.com',
      projectId: 'doubleyun-54389',
      storageBucket: 'doubleyun-54389.appspot.com',
      messagingSenderId: '976437050574',
      appId: '1:976437050574:web:142e58ef48ae8a858a649f',
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    userSessionCheck();

    function userSessionCheck() {
      auth.onAuthStateChanged(function (userInfo) {
        if (userInfo) {
          const dbRef = ref(database);
          get(child(dbRef, 'users/' + userInfo.uid)).then(function (snapshot) {
            if (snapshot.exists()) {
              document
                .getElementById('login_before')
                .setAttribute('class', 'login-info-off');
              document
                .getElementById('login_after')
                .setAttribute('class', 'login-info-on');
              $('#result').text(snapshot.val().name + '님! ' + '반가워요! ');
              $('#level').text(snapshot.val().level);
              $('#point').text(snapshot.val().point);
              name = snapshot.val().name;
              level = snapshot.val().level;
              point = snapshot.val().point;
              loginUserKey = snapshot.key;
              return true;
            } else {
            }
          });
        } else {
          return false;
        }
      });
    }
    $(document).on('click', '.logout', function () {
      auth.signOut().then(function () {
        alert('로그아웃 되었습니다.');
        document
          .getElementById('login_before')
          .setAttribute('class', 'login-info-on');
        document
          .getElementById('login_after')
          .setAttribute('class', 'login-info-off');
      }),
        function (error) {
          if (error) {
            alert(error.message);
          }
        };
    });
  </script>
  <script>
    var mouse = document.getElementById('mouse');
    var box = document.getElementsByClassName('box');
    for (var i = 0; i < box.length; i++) {
      box[i].addEventListener('mouseover', mouseOverHandler);
      box[i].addEventListener('mouseout', mouseOutHandler);
      box[i].addEventListener('click', moveGame);
    }
    document.addEventListener('mousemove', mouseMoveHandler);
    document.getElementById('my_info').addEventListener('click', doMy_info);
    document.getElementById('my_post').addEventListener('click', doMy_post);
    document
      .getElementById('my_message')
      .addEventListener('click', doMy_message);

    function mouseOverHandler(e) {
      var imgName = this.children[0].src.split('/')[5].split('.')[0];
      this.children[0].src = imgName + '.gif';
    }

    function mouseOutHandler(e) {
      var imgName = this.children[0].src.split('/')[5].split('.')[0];
      this.children[0].src = imgName + '.png';
    }

    function mouseMoveHandler(e) {
      console.log(e.view.innerWidth);
      if (
        e.pageX <= e.view.innerWidth - 60 &&
        e.pageY <= e.view.innerHeight - 65
      ) {
        mouse.style.left = e.pageX + 10 + 'px';
        mouse.style.top = e.pageY + 15 + 'px';
      }
    }

    function moveGame(e) {
      var imgName = this.children[0].src.split('/')[5].split('.')[0];
      window.location.href = imgName + '.html';
    }

    function doMy_info() {
      var url = 'info.html';
      var name = '_blank';
      var option = 'width = 500, height = 300, top = 100, left = 200 ';
      window.open(url, name, option);
    }
    function doMy_post() {
      var url = 'info.html';
      var name = '_blank';
      var option =
        'width = 500, height = 500, top = 100, left = 200, location = no, ';
      window.open(url, name, option);
    }
    function doMy_message() {
      var url = 'info.html';
      var name = '_blank';
      var option =
        'width = 500, height = 500, top = 100, left = 200, resizable = no, ';
      window.open(url, name, option);
    }
  </script>
